<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder By Osama Nisar</h1>
    <form id="Shareable-Resume-Form">
        <fieldset>
            <img src="./prifile.jpg" alt="Profile Picture" class="profile-picture">

            <legend>Personal Information</legend>

            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="Enter your Username" required><br>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone"> Phone</label>
            <input type="tel" id= "phone" placeholder="Enter your phone number" required >
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"> Education: </label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"> Experience: </label>
            <textarea id="experience" placeholder="Enter your Work Experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"> Skills: </label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
        </fieldset>


        <button type="submit"><b> Generate Resume </b></button>

    </form>

    <br>
            <!--dynamic and editable resume-->
     <div id="resumeDisplay" contenteditable="true">
        <!--Resume Will Be Generated Below-->
     </div>

     <!-- section for the shareable link and download option -->

     <div id="Sharebale-link-container" style="display: none;">
        <h2>Shareable link</h2>
        <p>Here is unique link to view and edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>        
        <button id="Download-PDF"><b>Download as PDF</b></button>
     </div>

     <script src="script.js"></script>
</body>
</html>
